<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Restaurant Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #city-input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
        }
        .restaurant-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .restaurant-name {
            font-weight: bold;
            color: #2c3e50;
        }
        #loading, #error {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>City Restaurant Finder</h1>
    <div id="search-container">
        <input type="text" id="city-input" placeholder="Enter a city name">
        <button id="search-button">Search</button>
    </div>
    <div id="loading" style="display: none;">Searching for restaurants...</div>
    <div id="error" style="display: none; color: red;"></div>
    <div id="results"></div>

    <script>
        const cityInput = document.getElementById('city-input');
        const searchButton = document.getElementById('search-button');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');

        searchButton.addEventListener('click', searchRestaurants);

        async function searchRestaurants() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Please enter a city name.');
                return;
            }

            showLoading(true);
            clearResults();

            try {
                // Call the serverless function instead of directly accessing the Google API
                const response = await fetch(`/api/search?city=${encodeURIComponent(city)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch restaurants');
                }

                if (data.results.length === 0) {
                    showError('No restaurants found in this city.');
                } else {
                    displayRestaurants(data.results);
                }
            } catch (error) {
                showError('An error occurred while fetching restaurants. Please try again.');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function displayRestaurants(restaurants) {
            restaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.innerHTML = `
                    <div class="restaurant-name">${restaurant.name}</div>
                    <div>Rating: ${restaurant.rating ? `${restaurant.rating} / 5` : 'Not rated'}</div>
                    <div>Address: ${restaurant.formatted_address || 'Address not available'}</div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        function showLoading(isLoading) {
            loadingDiv.style.display = isLoading ? 'block' : 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
