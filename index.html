<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --background-color: #000000;
            --card-background: #1c1c1e;
            --text-color: #ffffff;
            --secondary-text-color: #8e8e93;
            --accent-color: #0a84ff;
            --border-color: #38383a;
            --input-background: #2c2c2e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        #locationInput, #categorySelect {
            width: 200px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        #searchButton {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            opacity: 0.8;
        }

        .price-order {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #orderByPrice {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            outline: none;
            cursor: pointer;
        }

        #orderByPrice:checked {
            background-color: var(--accent-color);
        }

        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .restaurant-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .restaurant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .restaurant-card h3 {
            margin: 0 0 10px 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .restaurant-card p {
            color: var(--secondary-text-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .directions-button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .directions-button:hover {
            opacity: 0.8;
        }

        .logo-image {
            display: block;
            max-width: 50%;
            height: auto;
            margin: 0 auto 20px;
        }

        @media (max-width: 768px) {
            .logo-image {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="RestaurantFinder Logo" class="logo-image">
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter a location">
            <select id="categorySelect">
                <option value="restaurant">All Restaurants</option>
                <option value="cafe">Cafes</option>
                <option value="bar">Bars</option>
                <option value="fast_food">Fast Food</option>
                <option value="pizza">Pizza</option>
            </select>
            <div class="price-order">
                <input type="checkbox" id="orderByPrice">
                <label for="orderByPrice">Order by Price</label>
            </div>
            <button id="searchButton">Search</button>
        </div>
        <div id="map"></div>
        <div id="results"></div>
    </div>

    <script>
        let map;
        let service;
        let infowindow;
        let centerMarker; // New variable to store the center marker

        function initMap() {
            const defaultLocation = { lat: 40.7128, lng: -74.0060 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 15,
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                    {
                        featureType: "administrative.locality",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "poi",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "poi.park",
                        elementType: "geometry",
                        stylers: [{ color: "#263c3f" }],
                    },
                    {
                        featureType: "poi.park",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#6b9a76" }],
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [{ color: "#38414e" }],
                    },
                    {
                        featureType: "road",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#212a37" }],
                    },
                    {
                        featureType: "road",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#9ca5b3" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry",
                        stylers: [{ color: "#746855" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#1f2835" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#f3d19c" }],
                    },
                    {
                        featureType: "transit",
                        elementType: "geometry",
                        stylers: [{ color: "#2f3948" }],
                    },
                    {
                        featureType: "transit.station",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#17263c" }],
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#515c6d" }],
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#17263c" }],
                    },
                ],
            });
            infowindow = new google.maps.InfoWindow();
            service = new google.maps.places.PlacesService(map);

            document.getElementById("searchButton").addEventListener("click", searchRestaurants);
        }

        function searchRestaurants() {
            const location = document.getElementById("locationInput").value;
            const category = document.getElementById("categorySelect").value;
            const orderByPrice = document.getElementById("orderByPrice").checked;

            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: location }, (results, status) => {
                if (status === "OK") {
                    const center = results[0].geometry.location;
                    map.setCenter(center);

                    // Remove previous center marker if it exists
                    if (centerMarker) {
                        centerMarker.setMap(null);
                    }

                    // Add a new marker at the center
                    centerMarker = new google.maps.Marker({
                        position: center,
                        map: map,
                        title: "Searched Location",
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
                            scaledSize: new google.maps.Size(40, 40)
                        }
                    });

                    const request = {
                        location: center,
                        radius: '500',
                        type: ['restaurant']
                    };
                    service.nearbySearch(request, (results, status) => callback(results, status, orderByPrice));
                } else {
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
        }

        function callback(results, status, orderByPrice) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                const resultsContainer = document.getElementById("results");
                resultsContainer.innerHTML = "";

                //console.log(results);
                if (orderByPrice) {
                    results.sort((a, b) => (a.price_level || 0) - (b.price_level || 0));
                }

                for (let i = 0; i < results.length; i++) {
                    createRestaurantCard(results[i]);
                }
            }
        }

        function createRestaurantCard(place) {
            const card = document.createElement("div");
            card.className = "restaurant-card";

            const image = document.createElement("img");
            image.src = place.photos ? place.photos[0].getUrl() : "https://via.placeholder.com/300x200?text=No+Image";
            card.appendChild(image);

            const name = document.createElement("h3");
            name.textContent = place.name;
            card.appendChild(name);

            const address = document.createElement("p");
            address.textContent = place.vicinity;
            card.appendChild(address);

            if (place.price_level !== undefined) {
                const price = document.createElement("p");
                price.textContent = "Price: " + "$".repeat(place.price_level);
                card.appendChild(price);
            }

            const directionsButton = document.createElement("button");
            directionsButton.className = "directions-button";
            directionsButton.textContent = "Get Directions";
            directionsButton.onclick = () => {
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${place.name},${place.vicinity}`);
            };
            card.appendChild(directionsButton);

            document.getElementById("results").appendChild(card);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwVSRwXezXuTLG8-VAe1KfNKo7zLPlYJQ&libraries=places&callback=initMap" async defer></script>
</body>
</html>
